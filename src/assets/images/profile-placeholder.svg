<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1c"/>
      <stop offset="50%" style="stop-color:#1a1f2e"/>
      <stop offset="100%" style="stop-color:#242938"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0066ff"/>
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#0066ff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGradient)"/>
  
  <!-- Border ring -->
  <circle cx="200" cy="200" r="195" fill="none" stroke="url(#borderGradient)" stroke-width="3" opacity="0.6"/>
  
  <!-- Profile avatar -->
  <g filter="url(#glow)">
    <!-- Head -->
    <circle cx="200" cy="150" r="45" fill="none" stroke="url(#iconGradient)" stroke-width="3"/>
    <!-- Body -->
    <path d="M130 270 C130 235, 155 215, 200 215 C245 215, 270 235, 270 270 L270 300 L130 300 Z" 
          fill="none" stroke="url(#iconGradient)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Tech decorative elements -->
  <g opacity="0.4">
    <!-- Code brackets -->
    <text x="50" y="80" font-family="monospace" font-size="28" fill="url(#iconGradient)" font-weight="bold">&lt;/&gt;</text>
    <text x="320" y="350" font-family="monospace" font-size="24" fill="url(#iconGradient)" font-weight="bold">{}</text>
    
    <!-- Binary code -->
    <text x="320" y="80" font-family="monospace" font-size="16" fill="url(#iconGradient)" opacity="0.6">101</text>
    <text x="50" y="340" font-family="monospace" font-size="16" fill="url(#iconGradient)" opacity="0.6">010</text>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.7">
    <circle cx="80" cy="120" r="4" fill="#00d4ff">
      <animate attributeName="cy" values="120;110;120" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="280" r="3" fill="#0066ff">
      <animate attributeName="cy" values="280;290;280" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="140" r="2" fill="#00d4ff">
      <animate attributeName="cy" values="140;130;140" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="280" r="3" fill="#0066ff">
      <animate attributeName="cy" values="280;270;280" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Central glow effect -->
  <circle cx="200" cy="200" r="80" fill="url(#iconGradient)" opacity="0.1">
    <animate attributeName="r" values="80;90;80" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bottom text -->
  <text x="200" y="370" font-family="Inter, sans-serif" font-size="14" fill="url(#iconGradient)" 
        text-anchor="middle" font-weight="500" opacity="0.8">
    Ganti dengan foto Anda
  </text>
</svg>
