<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e"/>
      <stop offset="50%" style="stop-color:#242938"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0066ff"/>
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#0066ff"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGradient)"/>
  
  <!-- Border rings -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="url(#borderGradient)" stroke-width="2" opacity="0.8"/>
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#borderGradient)" stroke-width="1" opacity="0.4"/>
  
  <!-- Profile avatar with glow -->
  <g filter="url(#glow)">
    <!-- Head -->
    <circle cx="200" cy="160" r="50" fill="url(#iconGradient)" opacity="0.8"/>
    <circle cx="200" cy="160" r="45" fill="none" stroke="url(#iconGradient)" stroke-width="4"/>
    
    <!-- Body -->
    <path d="M120 280 C120 240, 150 220, 200 220 C250 220, 280 240, 280 280 L280 300 L120 300 Z" 
          fill="url(#iconGradient)" opacity="0.8"/>
    <path d="M125 275 C125 240, 155 220, 200 220 C245 220, 275 240, 275 275" 
          fill="none" stroke="url(#iconGradient)" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Tech decorative elements -->
  <g opacity="0.6">
    <!-- Code brackets -->
    <text x="40" y="70" font-family="monospace" font-size="32" fill="url(#iconGradient)" font-weight="bold">&lt;/&gt;</text>
    <text x="300" y="350" font-family="monospace" font-size="28" fill="url(#iconGradient)" font-weight="bold">{}</text>
    
    <!-- Binary code -->
    <text x="300" y="70" font-family="monospace" font-size="18" fill="url(#iconGradient)" opacity="0.8">101</text>
    <text x="40" y="350" font-family="monospace" font-size="18" fill="url(#iconGradient)" opacity="0.8">010</text>
    
    <!-- Additional tech symbols -->
    <text x="80" y="120" font-family="monospace" font-size="16" fill="url(#iconGradient)" opacity="0.6">@</text>
    <text x="320" y="130" font-family="monospace" font-size="16" fill="url(#iconGradient)" opacity="0.6">#</text>
    <text x="70" y="300" font-family="monospace" font-size="16" fill="url(#iconGradient)" opacity="0.6">$</text>
    <text x="330" y="280" font-family="monospace" font-size="16" fill="url(#iconGradient)" opacity="0.6">%</text>
  </g>
  
  <!-- Floating elements with animation -->
  <g opacity="0.8">
    <circle cx="90" cy="100" r="6" fill="#00d4ff">
      <animate attributeName="cy" values="100;85;100" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="310" cy="300" r="5" fill="#0066ff">
      <animate attributeName="cy" values="300;315;300" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="120" r="4" fill="#00d4ff">
      <animate attributeName="cy" values="120;105;120" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="280" r="5" fill="#0066ff">
      <animate attributeName="cy" values="280;265;280" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Central animated glow -->
  <circle cx="200" cy="200" r="100" fill="url(#iconGradient)" opacity="0.1">
    <animate attributeName="r" values="100;120;100" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Profile indicator text -->
  <rect x="120" y="340" width="160" height="30" rx="15" fill="rgba(0, 212, 255, 0.2)" stroke="url(#iconGradient)" stroke-width="1"/>
  <text x="200" y="360" font-family="Inter, sans-serif" font-size="16" fill="url(#iconGradient)" 
        text-anchor="middle" font-weight="600">
    FOTO PROFIL ANDA
  </text>
  
  <!-- Corner decorations -->
  <path d="M20 20 L60 20 L60 30 L30 30 L30 60 L20 60 Z" fill="url(#iconGradient)" opacity="0.3"/>
  <path d="M380 20 L340 20 L340 30 L370 30 L370 60 L380 60 Z" fill="url(#iconGradient)" opacity="0.3"/>
  <path d="M20 380 L60 380 L60 370 L30 370 L30 340 L20 340 Z" fill="url(#iconGradient)" opacity="0.3"/>
  <path d="M380 380 L340 380 L340 370 L370 370 L370 340 L380 340 Z" fill="url(#iconGradient)" opacity="0.3"/>
</svg>
